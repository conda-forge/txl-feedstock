{% set name = "txl" %}
{% set version = "0.2.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68e52f595d7f371440d235c46bb3a0bf0d9d0dab827e44f9045d2418b4eb8b88

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - asphalt >=4.12.0,<5.0.0
    - textual >=0.72.0,<0.73.0
    - tree_sitter
    - tree_sitter_languages

test:
  # `pip check` was disabled, see: https://github.com/conda-forge/staged-recipes/pull/26869
  #
  # requires:
  #   - pip
  # commands:
  #   - pip check
  imports:
    - txl

about:
  home: https://github.com/davidbrochart/jpterm/tree/main/txl
  summary: The plugin system for jpterm
  dev_url: https://github.com/davidbrochart/jpterm/tree/main/txl
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - davidbrochart
